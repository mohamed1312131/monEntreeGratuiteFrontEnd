<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <!-- Header -->
    <div class="card-header">
      <div class="header-content">
        <div class="icon-wrapper">
          <mat-icon>travel_explore</mat-icon>
        </div>
        <div class="title-content">
          <h3 class="card-title">Visiteurs par Pays</h3>
          <p class="card-subtitle">Distribution géographique des visiteurs du site</p>
        </div>
      </div>
      
      <div class="actions-wrapper">
        <div class="d-flex align-items-center gap-12">
          <div class="total-badge" *ngIf="!isLoading && totalVisits > 0">
            <span class="badge-label">Total:</span>
            <span class="badge-value">{{ totalVisits }}</span>
          </div>
          <mat-form-field class="filter-select" appearance="outline">
            <mat-select [value]="selectedYear" (selectionChange)="onYearChange($event.value)">
              <mat-option *ngFor="let year of years" [value]="year">
                {{ year }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
      <p>Chargement des données...</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      <mat-icon>error</mat-icon>
      <p>{{ errorMessage }}</p>
    </div>

    <!-- Chart -->
    <div *ngIf="!isLoading && !errorMessage && chartOptions" class="chart-content">
      <apx-chart
        [series]="chartOptions.series!"
        [chart]="chartOptions.chart!"
        [dataLabels]="chartOptions.dataLabels!"
        [plotOptions]="chartOptions.plotOptions!"
        [yaxis]="chartOptions.yaxis!"
        [xaxis]="chartOptions.xaxis!"
        [fill]="chartOptions.fill!"
        [title]="chartOptions.title!"
        [colors]="chartOptions.colors!"
      ></apx-chart>
    </div>

    <!-- No Data Message -->
    <div *ngIf="!isLoading && !errorMessage && totalVisits === 0" class="empty-state">
      <mat-icon>info</mat-icon>
      <h4>Aucune visite</h4>
      <p>Aucune visite enregistrée pour {{ selectedYear }}</p>
    </div>
  </mat-card-content>
</mat-card>
