  <section id="about" class="about-section" style="background: #000000;">
    <div class="about-background-pattern"></div>
    
    <div class="about-container">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="flex justify-center items-center py-20">
        <div class="text-center">
          <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-amber-500 mx-auto mb-4"></div>
          <p class="text-white text-lg">Chargement...</p>
        </div>
      </div>

      <!-- Content -->
      <div *ngIf="!isLoading && aboutData">
        <!-- Section Header -->
        <div class="about-header">
          <div class="about-header-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="16" x2="12" y2="12"></line>
              <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
            <div class="icon-pulse"></div>
          </div>
          <h2 class="about-section-title">
            <span class="title-line"></span>
            Qui sommes nous
            <span class="title-line"></span>
          </h2>
          <p class="about-subtitle">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
            </svg>
            DÃ©couvrez notre histoire et notre mission
          </p>
        </div>

        <div class="about-grid">
          <!-- Video Side -->
          <div class="video-container">
            <div class="video-wrapper">
              <video 
                #videoPlayer
                [src]="aboutData.videoUrl || 'https://www.w3.org/WAI/perspective-videos/captions.mp4'"
                class="about-video"
                [class.playing]="isPlaying">
              </video>
              
              <!-- Play Button Overlay -->
              <div class="play-button-overlay" *ngIf="!isPlaying" (click)="togglePlay()">
                <button class="play-button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                  </svg>
                </button>
              </div>

              <!-- Video Controls -->
              <div class="video-controls" *ngIf="isPlaying">
                <button class="control-button" (click)="togglePlay()">
                  <svg *ngIf="isPlaying" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <!-- Content Side -->
          <div class="about-content">
            <h3 class="about-title">{{ aboutData.title }}</h3>
            
            <div class="about-description">
              <p class="about-text">{{ aboutData.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
