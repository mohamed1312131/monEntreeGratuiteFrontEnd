  <!-- Main Navigation -->
  <div class="header-main">
    <div class="header-container">
      <div class="header-content">
        
        <!-- Premium Logo -->
        <div class="logo-container" (click)="scrollToSection('accueil')">

          <div class="logo-text">
            <img src="../../../../../../assets/images/logos/LOGO Mon ENTREE GRATUITE.png">
          </div>
        </div>

        <!-- Desktop Navigation -->
        <nav class="nav-desktop">
          <button (click)="scrollToSection('accueil')" class="nav-link">
            <span>Accueil</span>
            <div class="nav-link-underline"></div>
          </button>
          <button (click)="scrollToSection('foires')" class="nav-link">
            <span>Foires et Salons</span>
            <div class="nav-link-underline"></div>
          </button>
          <button (click)="scrollToSection('about')" class="nav-link">
            <span>Qui sommes nous</span>
            <div class="nav-link-underline"></div>
          </button>
          <button (click)="scrollToSection('exposant')" class="nav-link">
            <span>Devenir exposant sponsor</span>
            <div class="nav-link-underline"></div>
          </button>
        </nav>

        <!-- CTA Button -->
        <div class="hidden md:flex items-center gap-4">
          <button (click)="scrollToSection('foires')" class="cta-button">
            
            <span>Réserver Mon Entrée Gratuite</span>
            <div class="cta-button-glow"></div>
          </button>
        </div>

        <!-- Mobile Menu Button -->
        <button (click)="toggleMenu()" class="mobile-menu-btn">
          <span class="menu-line" [class.open]="isMenuOpen"></span>
          <span class="menu-line" [class.open]="isMenuOpen"></span>
          <span class="menu-line" [class.open]="isMenuOpen"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="isMenuOpen">
    <div class="mobile-menu-content">
      <button (click)="scrollToSection('accueil')" class="mobile-menu-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>Accueil</span>
      </button>
      <button (click)="scrollToSection('foires')" class="mobile-menu-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        <span>Nos Événements</span>
      </button>
      <button (click)="scrollToSection('about')" class="mobile-menu-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        <span>À Propos</span>
      </button>
      <button (click)="scrollToSection('exposant')" class="mobile-menu-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <span>Exposants</span>
      </button>
      <button (click)="scrollToSection('foires')" class="mobile-menu-cta">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        <span>Réserver Gratuitement</span>
      </button>
    </div>
  </div>
</header>
