  <section id="foires" class="foires-section" style="background: #000000; position: relative; padding: 100px 0;">
    <div class="foires-background-pattern"></div>
    
    <div class="max-w-7xl mx-auto px-4 relative z-10">
      <!-- Section Header -->
      <div class="foires-header">
        <div class="foires-header-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          <div class="icon-pulse"></div>
        </div>
        <h2 class="foires-title">
          <span class="title-line"></span>
          Nos Foires et Salons
          <span class="title-line"></span>
        </h2>
        <p class="foires-subtitle">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          Découvrez nos événements à travers l'Europe
        </p>
      </div>

      <!-- Country Tabs -->
      <div class="country-tabs">
        <button
          (click)="selectCountry('france')"
          [class.active]="selectedCountry === 'france'"
          class="country-tab">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="10" r="3"></circle>
            <path d="M12 21.7C17.3 17 20 13 20 10a8 8 0 1 0-16 0c0 3 2.7 6.9 8 11.7z"></path>
          </svg>
          <span>France</span>
          <div class="tab-shine"></div>
        </button>
        <button
          (click)="selectCountry('belgique')"
          [class.active]="selectedCountry === 'belgique'"
          class="country-tab">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="10" r="3"></circle>
            <path d="M12 21.7C17.3 17 20 13 20 10a8 8 0 1 0-16 0c0 3 2.7 6.9 8 11.7z"></path>
          </svg>
          <span>Belgique</span>
          <div class="tab-shine"></div>
        </button>
        <button
          (click)="selectCountry('suisse')"
          [class.active]="selectedCountry === 'suisse'"
          class="country-tab">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="10" r="3"></circle>
            <path d="M12 21.7C17.3 17 20 13 20 10a8 8 0 1 0-16 0c0 3 2.7 6.9 8 11.7z"></path>
          </svg>
          <span>Suisse</span>
          <div class="tab-shine"></div>
        </button>
      </div>

      <!-- Loading State -->
      <div *ngIf="isLoading" class="flex justify-center items-center py-20">
        <div class="text-center">
          <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-amber-500 mx-auto mb-4"></div>
          <p class="text-white text-lg">Chargement des foires...</p>
        </div>
      </div>

      <!-- Empty State -->
      <div *ngIf="!isLoading && currentFoires.length === 0" class="text-center py-20">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-amber-500 mx-auto mb-4">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        <p class="text-white text-xl mb-2">Aucune foire disponible</p>
        <p class="text-gray-400">Revenez bientôt pour découvrir nos prochains événements</p>
      </div>

      <!-- Foires Carousel -->
      <div *ngIf="!isLoading && currentFoires.length > 0" class="foires-carousel-container">
        <div class="foires-carousel-wrapper">
          <div 
            class="foires-carousel"
            [style.transform]="getTransformStyle()">
            <div *ngFor="let foire of currentFoires" class="foire-card">
              <div class="foire-card-inner">
                <div class="foire-card-image">
                  <img [src]="foire.image" [alt]="foire.name" />
                  <div class="foire-card-overlay"></div>
                  <div class="foire-card-shine"></div>
                </div>
                <div class="foire-card-content">
                  <h3 class="foire-card-title">{{ foire.name }}</h3>
                  <p class="foire-card-location">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                      <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span>{{ foire.location }}</span>
                  </p>
                  <div class="foire-card-dates">
                    <div *ngFor="let dateRange of foire.dateRanges" class="foire-card-date">
                      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                      </svg>
                      <span>{{ formatDateRangeDisplay(dateRange) }}</span>
                    </div>
                  </div>
                  <p *ngIf="foire.description" class="foire-card-description">{{ foire.description }}</p>
                  <button 
                    (click)="onReserve(foire, selectedCountry === 'france' ? 'France' : selectedCountry === 'belgique' ? 'Belgique' : 'Suisse')"
                    class="foire-card-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M5 12h14"></path>
                      <path d="m12 5 7 7-7 7"></path>
                    </svg>
                    <span>Réserver Maintenant</span>
                    <div class="button-glow"></div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Navigation Arrows -->
        <button *ngIf="canSlidePrev()" (click)="prevFoireSlide()" class="carousel-nav-btn carousel-nav-prev">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
        <button *ngIf="canSlideNext()" (click)="nextFoireSlide()" class="carousel-nav-btn carousel-nav-next">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </section>
